{% extends 'bidbuygo/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Details</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Order Summary</h5>
                            <p><strong>Product:</strong> {{ order.product.name }}</p>
                            <p><strong>Amount:</strong> â‚¹{{ order.amount }}</p>
                            <p><strong>Order ID:</strong> {{ order.id }}</p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{ order.product.image_url }}" alt="{{ order.product.name }}" class="img-fluid rounded">
                        </div>
                    </div>
                    
                    <div id="payment-button" class="text-center">
                        <button id="rzp-button" class="btn btn-primary btn-lg">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button').onclick = function(e) {
    fetch("{% url 'create_payment' order.id %}")
        .then(response => response.json())
        .then(data => {
            var options = {
                "key": "{{ razorpay_key }}", 
                "amount": data.amount,
                "currency": data.currency,
                "name": "BidBuyGo",
                "description": "Payment for {{ order.product.name }}",
                "order_id": data.order_id,
                "handler": function (response) {
                    // Send payment verification details to backend
                    fetch("{% url 'bidbuygo:payment_callback' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            'razorpay_payment_id': response.razorpay_payment_id,
                            'razorpay_order_id': response.razorpay_order_id,
                            'razorpay_signature': response.razorpay_signature
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = "{% url 'bidbuygo:payment_callback' %}";
                        } else {
                            alert('Payment failed: ' + data.message);
                        }
                    });
                },
                "prefill": {
                    "name": "{{ request.user.get_full_name }}",
                    "email": "{{ request.user.email }}"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
        });
    e.preventDefault();
}
</script>
{% endblock %}

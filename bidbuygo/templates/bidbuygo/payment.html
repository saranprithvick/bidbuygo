{% extends 'bidbuygo/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Details</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Order Summary</h5>
                            <p><strong>Product:</strong> {{ order.product.name }}</p>
                            <p><strong>Amount:</strong> â‚¹{{ order.amount }}</p>
                            <p><strong>Order ID:</strong> {{ order.id }}</p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{ order.product.image_url }}" alt="{{ order.product.name }}" class="img-fluid rounded">
                        </div>
                    </div>
                    
                    <form id="payment-form">
                        <div id="payment-element">
                            <!-- Stripe Elements will be inserted here -->
                        </div>
                        <div id="payment-message" class="mt-3" style="display: none;"></div>
                        <button id="submit" class="btn btn-primary btn-lg w-100 mt-3">
                            <span id="button-text">Pay now</span>
                            <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    // Debug information
    console.log('Stripe publishable key:', '{{ STRIPE_PUBLISHABLE_KEY }}');
    
    const stripe = Stripe('{{ STRIPE_PUBLISHABLE_KEY }}');
    let elements;

    initialize();
    checkStatus();

    async function initialize() {
        try {
            console.log('Initializing payment...');
            const response = await fetch("{% url 'bidbuygo:create_payment' order.id %}");
            console.log('Payment creation response:', response);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to create payment');
            }
            
            const data = await response.json();
            console.log('Payment data:', data);
            
            if (!data.clientSecret) {
                throw new Error('No client secret received');
            }
            
            elements = stripe.elements({ clientSecret: data.clientSecret });
            const paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');
            console.log('Payment element mounted');
        } catch (error) {
            console.error('Error initializing payment:', error);
            showMessage(error.message);
        }
    }

    async function handleSubmit(e) {
        e.preventDefault();
        setLoading(true);

        try {
            console.log('Submitting payment...');
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: "{% url 'bidbuygo:payment_success' %}",
                },
            });

            if (error) {
                console.error('Payment error:', error);
                showMessage(error.message);
            } else {
                console.log('Payment submitted successfully');
                showMessage("Payment processing...");
            }
        } catch (error) {
            console.error('Error submitting payment:', error);
            showMessage('An error occurred. Please try again.');
        }

        setLoading(false);
    }

    async function checkStatus() {
        const clientSecret = new URLSearchParams(window.location.search).get(
            "payment_intent_client_secret"
        );

        if (!clientSecret) {
            return;
        }

        try {
            const { paymentIntent } = await stripe.retrievePaymentIntent(clientSecret);
            console.log('Payment status:', paymentIntent.status);

            switch (paymentIntent.status) {
                case "succeeded":
                    showMessage("Payment succeeded!");
                    break;
                case "processing":
                    showMessage("Your payment is processing.");
                    break;
                case "requires_payment_method":
                    showMessage("Please provide payment details.");
                    break;
                default:
                    showMessage("Something went wrong.");
                    break;
            }
        } catch (error) {
            console.error('Error checking status:', error);
            showMessage('Error checking payment status.');
        }
    }

    function showMessage(messageText) {
        console.log('Showing message:', messageText);
        const messageContainer = document.querySelector("#payment-message");
        messageContainer.textContent = messageText;
        messageContainer.style.display = "block";
    }

    function setLoading(isLoading) {
        const submitButton = document.querySelector("#submit");
        const spinner = document.querySelector("#spinner");
        const buttonText = document.querySelector("#button-text");

        if (isLoading) {
            submitButton.disabled = true;
            spinner.style.display = "inline-block";
            buttonText.style.display = "none";
        } else {
            submitButton.disabled = false;
            spinner.style.display = "none";
            buttonText.style.display = "inline-block";
        }
    }

    document.querySelector("#payment-form").addEventListener("submit", handleSubmit);
</script>
{% endblock %}

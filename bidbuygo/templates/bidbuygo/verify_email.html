{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Verify Email</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">We've sent a verification code to <strong>{{ email }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="otp">Enter Verification Code</label>
                            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="\d{6}">
                            <small class="form-text text-muted">Enter the 6-digit code we sent to your email.</small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Verify Code</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'bidbuygo:register_email' %}" class="text-primary">Resend Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
